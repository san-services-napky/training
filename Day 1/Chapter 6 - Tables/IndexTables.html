<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>

  <body>
  <h1>Chapter 6 : Tables</h1>
  <p>
    <i>Tables</i> are used to sort data in a certain way.
  </p>

  <table>
    <tr>
      <th scope="col"><b>X</b></th>
      <th scope="col"><b>Y</b> </th>
    </tr>
    <tr>
      <td>300</td>
      <td>600</td>
    </tr>
    <tr>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>700</td>
      <td>200</td>
    </tr>
  </table>


  <h2>Spanning Columns</h2>

  <table>

    <thead>
      <tr>
        <th></th>
        <th scope="col">9 AM</th>
        <th scope="col">10 AM</th>
        <th scope="col">Place</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <th scope="row">Monday</th>
          <td colspan="2">Math</td>
          <td>401/1</td>
      </tr>

    <tr>
        <th scope="col">Tuesday</th>
        <td>Chemistry</td>
        <td>Spelling</td>
        <td>302/4 </td>
    </tr>
    </tbody>
  </table>

  <a href="../IndexMain.html"><h3>Back to home</h3></a>



  </body>
</html>
