<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Links</title>
  </head>
  <body>
    <h1>Relative links</h1>
    <p>
      Relative links redirects your browser to other webpages with paths that are relative to your current webpage.

      <hr>
      <br>
      <b>Ex:</b>
      <br>
      The following link  : <br>
      <a href="Links.html"> Go back</a>
      <br>
      redirects you back to the index webpage -> Links.html

      <hr>

      

    </p>
  </body>
</html>
