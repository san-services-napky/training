<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chapter 7 : Forms </title>
  </head>
  <body>
    <h1>Chapter 7 : Forms</h1>

    <form  action="../IndexMain.html" method="post">
      <p>
        Username :
        <input type="text" name="username" maxlength="13">
        <br><br>
        Password :
        <input type="password" name="password" maxlength="10">
        <br><br>

        Select your favorite genre :
         <input type="radio" name="genre" value="Rock">Rock
         <input type="radio" name="genre" value="Pop">Pop
         <input type="radio" name="genre" value="House">House
         <input type="radio" name="genre" value="Blues">Blues
         <input type="radio" name="genre" value="Progressive">Progressive
         <br><br>
        Comments :
        <br>
        <textarea name="comment" rows="10" cols="40"></textarea>
        <br><br>
        Specifiy your preferred music service :

        <input type="checkbox" name="service" value="itunes"> Itunes
        <input type="checkbox" name="service" value="spotify"> Spotify
        <input type="checkbox" name="service" value="last.fm"> Last.fm
        <br><br>

        On what device do you listen to music?
        <select  name="devices">

          <option value="cellphone">Cellphone</option>
          <option value="tablet">Tablet</option>
          <option value="computer">zComputer</option>
          <option value="radio">Radio</option>

        </select>

        <br> <br>

        Browse a song to upload : <br>
        <input type="file" name="song" value="song">
        <br><br>

        <input type="submit" name="ok" value="Submit">

      </p>


      <a href="LessonTwoForms.html"> Forms - Lesson Two</a>  
    </form>
  </body>
</html>
